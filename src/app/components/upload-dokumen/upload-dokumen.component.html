<form [formGroup]="dokumen"  (ngSubmit)="uploadDokumen()" enctype="multipart/form-data">
<div class="container" style="margin-top:65px;margin-bottom: 65px;">
    <div class="row" style="text-align: justify;padding: 5px;">
        <div class="alert alert-primary " style="padding: 15px;margin-bottom: 5px;">
            KTP
            <i class="fa fa-upload" style="float:right;vertical-align: middle;margin-top: 2px;"></i>
            <input type="file" formControlName="fileData" (change)="selectFileKTP($event)" class="form-control mt-2">
        </div>
        <div class="alert alert-primary" style="padding: 15px;margin-bottom: 5px;">
             KTP Pasangan   
            <i class="fa fa-upload" style="float:right;vertical-align: middle;margin-top: 2px;"></i>
            <input type="file" formControlName="fileData"(change)="selectFileKTPPasangan($event)" class="form-control mt-2">
        </div>
        <div class="alert alert-primary" style="padding: 15px;margin-bottom: 5px;">
            Kartu Keluarga
            <i class="fa fa-upload" style="float:right;vertical-align: middle;margin-top: 2px;"></i>
            <input type="file" formControlName="fileData"(change)="selectFileKK($event)" class="form-control mt-2">
        </div>
        <div class="alert alert-primary" style="padding: 15px;margin-bottom: 5px;">
            NPWP
            <i class="fa fa-upload" style="float:right;vertical-align: middle;margin-top: 2px;"></i>
            <input type="file" formControlName="fileData"(change)="selectFileNPWP($event)" class="form-control mt-2">
        </div>
        <div class="alert alert-primary" style="padding: 15px;margin-bottom: 5px;">
            Surat Permohonan Over Kredit
            <i class="fa fa-upload" style="float:right;vertical-align: middle;margin-top: 2px;"></i>
            <input type="file" formControlName="fileData"(change)="selectFileSPOK($event)" class="form-control mt-2">
        </div>
        <div class="alert alert-primary" style="padding: 15px;margin-bottom: 5px;">
            Surat Kuasa (Optional)
            <i class="fa fa-upload" style="float:right;vertical-align: middle;margin-top: 2px;"></i>
            <input type="file" formControlName="fileData"(change)="selectFileSK($event)" class="form-control mt-2">
        </div>
    </div>
</div>
<div class="footer">
    <a [routerLink]="['/form_data_pribadi/', noKontrak, email]">
        <button class="btn btn-md btn-primary" style="float: left;margin-left: 5px;width:45%;">
            <i class="fa fa-angle-left" style="margin-right: 2%;"></i> Kembali
        </button>
    </a>

   <button  [disabled] = "!selectedFilesKTP 
                            || !selectedFilesKTPPasangan
                             || !selectedFilesKK
                             || !selectedFilesNPWP
                             || !selectedFilesSPOK"
        class="btn btn-md btn-primary" type="submit" style="float: right;margin-left: 5px;width:45%;">
      Simpan <i class="fa fa-angle-right" style="margin-left: 2%;"></i>
   </button>
</div>
</form>
<nav class="navbar navbar-expand-lg mb-1" style="left: 0;height:60px;padding:10px;width:100%;background-color: #4DAAB9;position: fixed;top:0;">
   <a class="navbar-brand" style="color: #FFFFFF;" routerLink="/upload_dokumen">
      Dokumen Konsumen Baru
   </a>
</nav>
