<div class="container" style="margin-top:65px;margin-bottom: 65px;">
    <div class="row" *ngFor="let listKontrak of kontrak"  style="text-align: justify;padding: 5px;">
        <div class="alert alert-primary mb-1" style="padding: 15px;margin-bottom: 5px;">
            <div class="row">
                <div class="col-2 pt-3 ps-4">
                    <input type="radio" [disabled]="listKontrak.loan_status == 'assign coll' || listKontrak.pengajuan_overkredit != 'NULL'" name="radio" (click)="changeParam(listKontrak.no_kontrak)" class="form-check-input">
                </div>
                <div class="col-6">
                    <h4 style="font-size: small;">{{listKontrak.no_kontrak}}</h4>
                    <span style="font-size: x-small;text-align: left;">{{listKontrak.merk}} - {{listKontrak.type}}</span>

                </div>
                <div class="col-4" style="font-size: 12px;text-align: right;">{{listKontrak.no_polisi}}</div>
            </div>
            <div class="row mt-3">
                <div class="col-10 mt-3">
                    <div class="progress" style="height: 5px;">
                        <div class="progress-bar" role="progressbar" style="width: {{((listKontrak.tenor-listKontrak.sisa_tenor) / listKontrak.tenor)*100}}%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-2 pt-1">
                    <span style="font-size: x-small;">
                        {{((listKontrak.tenor-listKontrak.sisa_tenor) / listKontrak.tenor)*100 | number:'1.0-0'}}%
                    </span>    
                </div>
            </div>
            <div *ngIf="listKontrak.loan_status == 'assign coll'" class="alert alert-danger mt-2" style="font-size:small;">
                <i class="fa fa-warning" style="margin-right: 10px;"></i>DALAM PENANGANAN BHJP
            </div>
            <div  *ngIf="listKontrak.pengajuan_overkredit != 'NULL'" class="alert alert-success mt-2" style="font-size:small;">
                <i class="fa fa-check-circle" style="margin-right: 10px;"></i>DALAM PENGAJUAN OVER KREDIT
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <a [routerLink]="['/main', email]">
        <button class="btn btn-md btn-primary" style="float: left;margin-left: 5px;width:45%;">
            <i class="fa fa-angle-left" style="margin-right: 2%;"></i> Kembali
        </button>
    </a>
   <button [disabled]="selectContract == ''"  (click)="direct(selectContract)" class="btn btn-md btn-primary" type="submit" style="float: right;margin-left: 5px;width:45%;">
      Pilih <i class="fa fa-angle-right" style="margin-left: 2%;"></i>
   </button>
</div>
<nav class="navbar navbar-expand-lg mb-1" style="left: 0;height:60px;padding:10px;width:100%;background-color: #4DAAB9;position: fixed;top:0;">
   <a class="navbar-brand" style="color: #FFFFFF;">
      Daftar Kontrak
   </a>
</nav>
