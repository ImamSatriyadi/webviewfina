<nav class="navbar navbar-expand-lg mb-1" style="padding:10px;background-color: #4DAAB9;">
    <a class="navbar-brand" style="color: #FFFFFF;">
       Daftar Kontrak
    </a>
</nav>
<div class="container">
    <div class="row" *ngFor="let listKontrak of kontrak"  style="text-align: justify;padding: 5px;">
       <a [routerLink]="['/perhitungan', listKontrak.no_kontrak]" style="text-decoration: none;">
        <div class="alert alert-primary mb-1" style="padding: 15px;margin-bottom: 5px;">
            <div class="row">
                <div class="col-2 pt-3 ps-4">
                    <i class="fa fa-car"></i>
                </div>
                <div class="col-6">
                    <h4 style="font-size: small;">{{listKontrak.no_kontrak}}</h4>
                    <span style="font-size: x-small;text-align: left;">{{listKontrak.merk}} - {{listKontrak.type}}</span>

                </div>
                <div class="col-4" style="font-size: 12px;text-align: right;">{{listKontrak.no_polisi}}</div>
            </div>
            <div class="progress mt-3" style="height: 5px;">
                <div class="progress-bar" role="progressbar" style="width: {{(listKontrak.sisa_outstanding / listKontrak.otr)*100}}%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
        </a>
    </div>
</div>

<div class="footer">
    <a routerLink="/main">
        <button class="btn btn-md btn-primary form-control">
            <i class="fa fa-angle-left" style="margin-left: 2%;"></i> Kembali 
        </button>
    </a>
</div>
