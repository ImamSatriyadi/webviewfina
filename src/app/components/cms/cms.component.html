<div class="container" style="margin-top:65px;margin-bottom: 65px;">
    <div class="card text-center">
        <div class="card-header">
            DATA PENGAJUAN OVER KREDIT
        </div>
        <div class="card-body">
            <table  datatable="ng" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td>No</td>
                        <td>NIK</td>
                        <td>Nama Konsumen</td>
                        <td>No Telepon</td>
                        <td>#</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let datas of data; let indexElement=index;">
                        <td>{{indexElement+1}}</td>
                        <td style="text-align: left;">{{datas.nik}}</td>
                        <td style="text-align: left;">{{datas.nama}}</td>
                        <td style="text-align: left;">{{datas.no_telp}}</td>
                        <td>
                            <button class="btn btn-primary"  (click)="detail(datas.id)"> Detail </button>
                             <select class="btn btn-success ms-2" #status (change)="changeStatus(status.value, datas.id)">
                                 <option>Update Status Pengajuan</option>
                                 <option value="SEDANG DI PROSES">SEDANG DI PROSES</option>
                                 <option value="SELESAI">SELESAI</option>
                             </select>   
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
</div>
<nav class="navbar navbar-expand-lg mb-1" style="left: 0;height:60px;padding:10px;width:100%;background-color: #4DAAB9;position: fixed;top:0;">
    <a class="navbar-brand" style="color: #FFFFFF;">
      CMS Over Kredit
    </a>
 </nav>
